# OpenOCD configuration for AST1060 debugging

# AST1060 is an ARM Cortex-M4F based SoC
source [find target/cortex_m.cfg]

# AST1060-specific configuration
# TODO: Add specific interface and target configuration for AST1060
# This may need to be updated based on the actual debugging interface used

# Common Cortex-M4F settings
set CHIPNAME ast1060
set CPUTAPID 0x4ba00477

# Configure the JTAG/SWD interface
# adapter driver ftdi
# adapter speed 1000

# Reset configuration
reset_config srst_only
