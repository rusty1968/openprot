[package]
name = "rust_crates"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"

[workspace]

[lib]
path = "fake.rs"

[dependencies]
anyhow = "1.0.98"
# Note: aspeed-ddk, embedded-hal, embedded-io, and cortex-m crates are in
# crates_no_std to avoid duplicate symbol issues with embedded builds
bitfield-struct = "0.11.0"
bitflags = "2.9.1"
clap = { version = "4.5.40", features = ["derive"] }
compiler_builtins = { version = "0.1.160", features = ["no-f16-f128"] }
hashlink = { version = "0.10.0", features = ["serde", "serde_impl"] }
minijinja = { version = "2.12.0", features = ["loader"] }
nom = "7.1.3"
object = { version = "0.37.1", features = ["build", "elf", "read", "write"] }
panic-halt = "1.0.0"
paste = "1.0.15"
proc-macro2 = "1.0.95"
quote = "1.0.40"
riscv = "0.12.1"
riscv-rt = "0.12.2"
riscv-semihosting = "0.1.3"
rustc-demangle = "0.1.25"
serde = { version = "1.0.219", features = ["derive"] }
serde_json5 = "0.2.1"
syn = { version = "2.0.104", features = ["full", "extra-traits"] }
toml = "0.8.23"

[patch."https://github.com/AspeedTech-BMC/ast1060-pac.git"]
ast1060-pac = { git = "https://github.com/stevenlee7189/ast1060-pac", branch = "main" }
