[workspace]
members = [
    "openprot",
    "xtask",
    "hal/blocking",
    "hal/async", 
    "hal/nb",
    "platform/traits",
    "platform/impls/linux",
    "platform/impls/tock",
    "services/telemetry",
    "services/storage", 
    "platform/impls/baremetal/aspeed",
    "platform/impls/baremetal/mock",
]
exclude = [
    "platform/impls/hubris",
]
resolver = "2"

[workspace.dependencies]
zerocopy = { version = "0.8.26", features = ["derive"] }
ast1060-pac = { git = "https://github.com/rusty1968/ast1060-pac.git", branch = "exhubris" }
cortex-m = "0.7.5"
cortex-m-rt = { version = "0.7.5", features = ["device"] }
panic-halt = "1.0.0"
